<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ganando precisión con los selectores en CSS</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <h1 id="título" class="encabezado">Lista de la compra</h1>
    <div>
      <ul id="articulos">
        <li id="primer-elemento">peras</li>
        <li id="segundo-elemento">manzanas</li>
        <li id="terder-elemento">naranjas</li>
        <li id="cuarto-elemento">melocotones</li>
        <li id="quinto-elemento">plátanos</li>
      </ul>
    </div>
    <div>
      <ol id="mercados">
        <li id="primer-elemento">Mercadona</li>
        <li id="segundo-elemento">Ahorramas</li>
        <li id="tercer-elemento">Lidl</li>
        <li id="cuarto-elemento">Aldi</li>
        <li id="quinto-elemento">Hipercor</li>
      </ol>
    </div>
</body>
</html>
